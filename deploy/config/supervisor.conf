[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/var/run/supervisord.pid

[program:php-fpm]
command=php-fpm -F
autostart=true
autorestart=true
; ATTENTION: Ces lignes sont commentées pour forcer l'erreur interne (exit status 78) 
;            à s'afficher directement dans le log de déploiement Render.
; stdout_logfile=/var/log/php-fpm.log
; stderr_logfile=/var/log/php-fpm-error.log
user=www-data
; stdout_logfile_maxbytes=10MB
; stderr_logfile_maxbytes=10MB

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx.log
stderr_logfile=/var/log/nginx-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[program:laravel-worker]
# CRITIQUE: Correction du chemin du WORKDIR
command=php /app/artisan queue:work --sleep=3 --tries=3 --timeout=30 --memory=64
autostart=true
autorestart=true
user=www-data
numprocs=1
# CRITIQUE: Correction du chemin du WORKDIR
directory=/app
stdout_logfile=/tmp/laravel-worker.log
stderr_logfile=/tmp/laravel-worker-error.log
stdout_logfile_maxbytes=5MB
stderr_logfile_maxbytes=5MB
environment=APP_ENV="production",DB_CONNECTION="pgsql"

[program:laravel-schedule]
# CRITIQUE: Correction du chemin du WORKDIR
command=php /app/artisan schedule:run --verbose --no-interaction
user=www-data
autostart=true
autorestart=true
# CRITIQUE: Correction du chemin du WORKDIR
directory=/app
stdout_logfile=/tmp/laravel-schedule.log
stderr_logfile=/tmp/laravel-schedule-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB