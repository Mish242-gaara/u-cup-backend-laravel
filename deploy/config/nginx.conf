# Configuration Nginx pour Laravel sur Render
user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Configuration Laravel
    server {
        # PORT DE SECOURS: sera remplacé par $PORT dans init.sh
        listen 0.0.0.0:8080;
        listen [::]:8080; 
        server_name localhost;
        # CRITIQUE: Correction du chemin du WORKDIR
        root /app/public; 
        index index.php;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            
            # CORRECTION CRITIQUE : Passer de TCP à la socket Unix (selon php-fpm.conf)
            fastcgi_pass unix:/var/run/php/php-fpm.sock;
            
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param APP_ENV production;
        }

        location ~* \.(jpg|jpeg|gif|png|ico|css|js|woff2|woff|ttf|svg)$ {
            expires 365d;
            add_header Cache-Control "public, no-transform";
        }

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        error_page 404 /index.php;
        error_page 500 502 503 504 /index.php;
        
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }
}