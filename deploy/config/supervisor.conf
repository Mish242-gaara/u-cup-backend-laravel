[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/var/run/supervisord.pid

[program:php-fpm]
command=php-fpm -F
autostart=true
autorestart=true
stdout_logfile=/var/log/php-fpm.log
stderr_logfile=/var/log/php-fpm-error.log
user=www-data
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx.log
stderr_logfile=/var/log/nginx-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[program:laravel-worker]
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3 --timeout=60 --memory=128
process_name=%(program_name)s_%(process_num)02d
autostart=true
autorestart=true
user=www-data
numprocs=1
directory=/var/www/html
stdout_logfile=/tmp/laravel-worker.log
stderr_logfile=/tmp/laravel-worker-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
environment=APP_ENV="production",DB_CONNECTION="pgsql",APP_DEBUG="true"

[program:laravel-schedule]
command=php /var/www/html/artisan schedule:run --verbose --no-interaction
user=www-data
autostart=true
autorestart=true
directory=/var/www/html
stdout_logfile=/tmp/laravel-schedule.log
stderr_logfile=/tmp/laravel-schedule-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB