# Nginx configuration for U-Cup Tournament
# Optimized for Laravel performance

server {
    listen 80;
    server_name u-cup-tournament.yourdomain.com;
    root /home/ubuntu/u-cup-tournament/public;
    
    index index.php index.html index.htm;
    
    # Large client header buffers
    large_client_header_buffers 4 16k;
    
    # SSL configuration (will be added by Certbot)
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_certificate /etc/letsencrypt/live/u-cup-tournament.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/u-cup-tournament.yourdomain.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Cache static files
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle frontend routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle API routes
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle admin routes
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle static assets
    location ~* \.(jpg|jpeg|gif|png|ico|css|js|woff2|woff|ttf|svg|eot)$ {
        expires 365d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # Handle storage files
    location /storage {
        alias /home/ubuntu/u-cup-tournament/storage/app/public;
        try_files $uri $uri/ =404;
    }

    # Handle .htaccess and .htpasswd files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;

    # Websocket support (if needed)
    location /ws {
        proxy_pass http://localhost:6001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}